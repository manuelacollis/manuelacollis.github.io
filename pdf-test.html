<!DOCTYPE html>
<html>
<head>
    <title>Adobe Acrobat Services PDF Embed API Sample</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            margin: 100px 0 100px 200px;
            padding: 0;
            font-family: sans-serif;
        }

        #pdf-wrapper {
            width: 800px;
            height: 90vh;
            overflow-y: auto;
            box-shadow: 1px 1px 10px 1px #dadada;
        }

        @media (max-width: 900px) {
            body {
                margin: 20px;
            }

            #pdf-wrapper {
                width: 100%;
                height: 85vh;
                margin: 0 auto;
            }
        }

        /* Download button style */
        .download-btn {
            display: block;
            margin: 30px auto 80px auto;
            padding: 12px 20px;
            font-size: 16px;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            width: fit-content;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
    <div id="pdf-wrapper">
        <div id="adobe-dc-view"></div>
    </div>

    <!-- Download Button Below Viewer -->
    <a
        href="https://manuelacollis.com/files/current_CV_Manuela_R_Collis.pdf"
        class="download-btn"
        download
        target="_blank"
    >
        Click here to download the CV.
    </a>

    <!-- Adobe Viewer SDK -->
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function () {
            const adobeDCView = new AdobeDC.View({
                clientId: "f1f319d22b0945059978e7d5039b772e",
                divId: "adobe-dc-view"
            });

            adobeDCView.previewFile({
                content: {
                    location: {
                        url: "https://manuelacollis.com/files/current_CV_Manuela_R_Collis.pdf"
                    }
                },
                metaData: {
                    fileName: "CV_Manuela_R_Collis.pdf"
                }
            }, {
                embedMode: "IN_LINE",
                showDownloadPDF: true,
                showPrintPDF: true,
                showFullScreen: true
            });
        });
    </script>
</body>
</html>
