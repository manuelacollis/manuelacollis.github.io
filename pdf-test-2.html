<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manuela Collis CV Viewer</title>
  <link href="https://cdn.embedpdf.com/viewer/v1/viewer.css" rel="stylesheet" />
</head>
<body style="margin:0;">
  <div id="pdf-viewer" style="height: 100vh;"></div>

  <script src="https://cdn.embedpdf.com/viewer/v1/viewer.js"></script>
  <script>
    const viewer = new window.EmbedPDFViewer({
      container: document.getElementById('pdf-viewer'),
      document: {
        url: 'https://manuelacollis.com/files/current_CV_Manuela_R_Collis.pdf'
      },
      config: {
        scrollMode: 'vertical',
        spreadMode: 'none',
        defaultZoom: 'fit-width',
        enableToolbar: true
      }
    });

    viewer.load();
  </script>
</body>
</html>
