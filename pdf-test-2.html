<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmbedPDF Viewer</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@embedpdf/viewer@1/dist/viewer.css"
  />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f5f5;
    }
    #viewer {
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@embedpdf/viewer@1/dist/viewer.js"></script>
  <script>
    const viewer = new EmbedPDFViewer({
      container: document.getElementById("viewer"),
      document: {
        url: "https://manuelacollis.com/files/current_CV_Manuela_R_Collis.pdf"
      },
      config: {
        scrollMode: "vertical",        // Enables vertical scrolling
        spreadMode: "none",            // Single-page mode (no spread)
        defaultZoom: "fit-width",      // Fit page width in view
        enableToolbar: true,           // Show navigation & zoom controls
      }
    });

    viewer.load();
  </script>
</body>
</html>
